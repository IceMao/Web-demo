    <script>
        window.onload = function () {
            var oLeft = document.getElementsByClassName("left-side-sec");
            for (var i = 0, len = oLeft.length; i < len; i++) {
                oLeft[i].onmouseover = function () {
                    doMove(this, "left", 10, 0);
                };
                oLeft[i].onmouseout = function () {
                    doMove(this, "left", 10, -500);
                };
            }
        };
        function doMove(obj, attr, dir, target, endFn) {
            var pos = parseInt(getStyle(obj, attr));
            dir = pos > target ? -dir : dir;
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                if (pos <= target && dir < 0 || pos >= target && dir > 0) {
                    pos = target;
                    obj.style[attr] = pos + "px";
                    clearInterval(obj.timer);
                    endFn && endFn();
                } else {
                    pos = dir + pos;
                    obj.style[attr] = pos+"px";
                }
            },30);
        };
        function getStyle(obj, attr) {
            return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
        }
</script>

    <script>
        window.onscroll = function () {
            var oLine = document.getElementById("line");
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var topT = scrollTop + (document.documentElement.clientHeight - oLine.offsetHeight) / 2 +"px";
            startMove(parseInt(topT));
        };
        var timer = null;
        function startMove(iTarget) {
            var oLine = document.getElementById("line");
            clearInterval(timer);
            timer = setInterval(function () {
                var iSpeed = (iTarget - oLine.offsetTop) / 8;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if (oLine.offsetTop == iTarget) {
                    clearInterval(timer);
                } else {
                    oLine.style.top = oLine.offsetTop + iSpeed + "px";
                }
            },30);
        }
    </script>
